<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecord App - First Finance for personal use</title>
    <link rel="stylesheet" href=" assets/styles/style.css" />
    <link rel="icon" href="assets/images/svg_finance.svg" />

    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!--Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;500;600&family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!--Animattions from Animate.css-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body id="body">
    <div id="alert" class="animate__animated hidden">
      <span><i class="bi bi-exclamation-triangle"></i></span>Wrong credentials
      or empty inputs!
    </div>
    <div id="wrapper" class="container-fluid">
      <div class="row vh-100">
        <div
          class="left_section col-lg-6 d-flex flex-column justify-content-center align-items-center"
        >
          <img src="assets/images/svg_finance.svg" alt="economic" />
          <h1 class="mt-5 welcome d-block">Welcome Back!</h1>
          <p class="mb-3 w-75 mt-3">
            With ecord, you can budget, track expenses, and plan for the future
            - all in one place! Log in now and start achieving your financial
            goals.
          </p>
        </div>
        <div
          class="right_section col-lg-6 d-flex justify-content-center align-items-center"
        >
          <form class="form px-4 py-5 d-flex flex-column">
            <h1 id="header" class="h3 mb-5 fw-normal text-center">Log in</h1>
            <div class="mb-3">
              <label for="user_email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control w-100"
                id="user_email"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="user_password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control w-100"
                id="user_password"
              />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms" />
              <label class="form-check-label" for="terms"
                >Agree with <a href="#">Terms &amp; Conditions</a></label
              >
            </div>

            <button
              id="submit_button"
              type="submit"
              class="btn btn-md btn-primary mt-3 d-inline"
              value="Submit"
            >
              Submit<i class="bi bi-send-fill icon"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
